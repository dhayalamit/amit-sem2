<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0px;
      }
      
    </style>
  </head>
  <body>
    <header>
      <div class="input-container">
        <input type="text" name="" id="" placeholder="Enter location" />
        <button id="search">Search</button>
      </div>
    </header>
    <main>
      <div class="weather-container">
        <div class="temperature">12.5°C</div>
        <div class="location-date">
          <div class="location">Delhi</div>
          <span class="time"> 2:15</span>
          <span class="day"> friday</span>
          <span class="date">2026-01-30</span>
        </div>
        <div class="weather-status">
          <div class="icon">
            <img
              src="//cdn.weatherapi.com/weather/64x64/day/113.png"
              alt="weather-status-image"
            />
          </div>
          <div class="condition">Sunny</div>
        </div>
      </div>
    </main>

     <script src="script.js"></script>
  </body>
</html>
